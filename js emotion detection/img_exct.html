<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">
    <title>Bhaavgeet-Login</title>
</head>
<body>
     <main>
         <div class="container-fluid main-box">
            <div class="container outer-box p-0" style="height: 70%; width: 60%;">
                <div class="row m-0 p-0 h-100 g-0">
                    <div class="col-md-7 m-0 p-0 ">
                        <div class="container-fluid carousel p-0 m-0 h-100 w-100" style="background-color: yellow;">
                            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                                <ol class="carousel-indicators">
                                  <li data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"></li>
                                  <li data-bs-target="#carouselExampleDark" data-bs-slide-to="1"></li>
                                  <li data-bs-target="#carouselExampleDark" data-bs-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner" style="width: 100%; height:100%;">
                                  <div class="carousel-item active" data-bs-interval="5000">
                                    <img src="./image/img1 (1).jpeg" class="img-fluid"  width="1005" height="100%" style="  display: inline-block;" alt="1" >
                                  </div>
                                  <div class="carousel-item" data-bs-interval="5000" >
                                    <img src="./image/img1 (2).jpeg" class="img-fluid" style="object-fit:contain;" alt="2">
                                  </div>
                                  <div class="carousel-item" data-bs-interval="5000">
                                    <img src="./image/img1 (3).jpeg" class="img-fluid" style="object-fit:contain;" alt="3">
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-5">   
                        <div class="container-fluid" style="height: 100%; background-color: red;">
                            <form>
                                <div class="form-content">
                                    <h3>Bhaavgeet</h3>
                                    <p>Welcome to Bhaavgeet</p>
                                    <label for="fname">Username or Email:</label><br>
                                    <input type="text" id="fname" name="fname"><br>
                                    <label for="lname">Password:</label><br>
                                    <input type="text" id="lname" name="lname">
                                    <br>
                                    <button type="button" class="btn btn-primary">Sign in</button>
                                    <br>
                                    <hr>or<hr>
                                    <br>
                                    <button type="button" class="btn btn-primary">
                                        Sign in with Google
                                    </button>
                                    <p>New to Bhaavgeet? <a href="#"> Create Account</a></p>
                                </div>
                            </form>
                        
                        </div>
                    </div>
                </div>
            </div>
         </div>
     </main>
    
</body>
</html>
